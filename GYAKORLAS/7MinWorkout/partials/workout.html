        <div class="row">
            <div id="description-panel" class="col-sm-2" ng-include="'partials/description-panel.html'">
            </div>
            
            <div class="excersis-pane col-sm-7">
                <div class="row workout-content">
                    <div class="workout-display-div">
                        <h4>Workout remaining: - {{workoutTimeRemaining | secondsToTime}}</h4>
                        <h1>{{currentExcersise.details.title}}</h1>
                        <img class="img-responsive" ng-src="{{currentExcersise.details.image}}" />
                        <div class="progress time-progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                                 aria-valuemax="{{currentExcersise.duration}}" ng-style="{'width':(currentExceriseDuration/currentExcersise.duration * 100 + '%' )}">{{currentExceriseDuration/currentExcersise.duration * 100 + '%'}}</div>
                        </div>
                        <h1>Time remaining: {{currentExcersise.duration - currentExceriseDuration}}</h1>
                    </div>
                </div>
            </div>
            
            <div id="video-panel" class="col-sm-3" ng-include="'video-panel.html'">
            </div>
            <script type="text/ng-template" id="video-panel.html">
                <div class="panel panel-default">
                    <div class="nael-heading">
                        <h3 class="panel-title">Videos</h3>
                    </div>
                    <div class="panel-body">
                        <div ng-repeat="video in currentExcersise.details.related.videos">
                            <iframe width="230" height="115" src="{{video}}" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </script>
            
        </div>
